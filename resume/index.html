<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <title>Generic Cover Letter 2023</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <h1>Corey Alix</h1>
    <h2>Senior Software Engineer</h2>
    <h3>Attention <span class="smaller bold">Human Resources</span></h3>
    <h4>
      Regarding the position of <q>[JOB_TITLE]</q> &nbsp;<a
        class="job-link"
        href="[JOB_LINK]"
      ></a>
    </h4>
    <main>
      <p>
        Please find my <a class="ul" href="./cv.html">resume</a> attached.
        Sincerely, <br /><br />
        <b>Corey Alix</b>
      </p>
    </main>
  </body>
</html>
